<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %} 
    <title>News-Hub</title>
    {% endif %}
</head>
<body>
    <ul> 
        {% for news in general %}
        <li>{{ news.name }}  </li>
        <li>{{ news.country }}</li>
        <a>{{ news.url }}</a>
        <li>{{ news.language}}</li>
    {% endfor %}
    </ul>
    
</body>
</html>
