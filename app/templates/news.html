{% extends 'base.html'%}
<!-- Content block -->
{% block content %}
<div class="container">

    
    <div class="row">
        {% for news in source_news %}
       <div class="col-md-6">
         
        <h3>{{ news.title }}</h3>
       </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 movie-details">
            <h3>{{ news.source }}</h3>

            <p> {{ news.author }}</p>
            <p> <b> {{ news.language }}</b> - <i>{{ news.description }} </i> </p>


        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
